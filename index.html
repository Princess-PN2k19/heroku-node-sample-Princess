<!doctype html>
<html>

<head>

    <head>
        <title id='title'>Chat App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <center>
        <form id="name" action="">
            <div class="form-group">
                <img src="chat.png">
                <h1>Chat Pink</h1>
                <input class="form-control" id="username" placeholder="Set a username" autofocus='' required=""></input>
            </div>
            <div class="form-group">
                <button id="chat" class="btn btn-default" type="submit">Chat!</button>
            </div>
        </form>
    </center>
    <div class="container">
        <div class="row" id="header"><button class="btn btn-default" id="logout">Logout</button>
            <h2 class="uname"></h2>
        </div>
        <div id="appBody" class="row">
            <div class="col-sm-3" id="active">
                <div class="Ouser">
                    <h4>Active Users:</h4>
                </div>
                <span id="activeUsers"></span>
            </div>
            <div class="col-sm-5" id="main">
                <div id="msgContainer">
                    <div id="messages"></div>
                </div>
                <form autocomplete='off' id="chatbox" action="">
                    <input id='msg' autofocus='' autocomplete='off' placeholder="Send a message" />
                </form>
            </div>
            <div class="col-sm-4" id="privateMessages">
                <ul id="chatboxes"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
